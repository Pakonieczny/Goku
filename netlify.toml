[build]
  # We execute the npm script 'build' (which now just echoes a message)
  command = "npm run build"
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "form-data",
    "node-fetch",
    "formidable",
    "firebase-admin",
    "@google-cloud/storage"
  ]

